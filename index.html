<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Imported font (poppins)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <!--Title and icon of browser tab-->
    <title>SPC</title>
    <link rel="icon" href="Images/favicon.png">
</head>
<body>
    <section>
        <div class="club-heading">
            <h1>
                <center>"...Programming Club..."</center>
            </h1>
        </div>
        <nav>
            <a href="index.html"><img src="Images/logo.png"></a>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="/Links/about.html">ABOUT</a></li>
                    <li><a href="/Links/blog.html">BLOG</a></li>
                    <li><a href="#" onclick="showPopup()">CONTACT</a></li>
                </ul>
            </div>
        </nav>
    </section>

    <!-- Hidden pop-up overlay -->
    <div id="popupOverlay" class="overlay">
        <div class="popup">
            <h2>• CONTACT •</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">SEND MESSAGE</button>
            </form>
            <a href="#" onclick="hidePopup()">&#10005;</a>
        </div>
    </div>

    <!-- JavaScript code to show/hide the pop-up overlay -->
    <script>
        function showPopup() {
            document.getElementById("popupOverlay").style.display = "block";
            setTimeout(function () {
                document.getElementById("popupOverlay").classList.add("show");
            }, 10);
        }

        function hidePopup() {
            document.getElementById("popupOverlay").classList.remove("show");
            setTimeout(function () {
                document.getElementById("popupOverlay").style.display = "none";
            }, 300);
        }
    </script>

</body>
</html>
